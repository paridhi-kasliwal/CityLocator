<h1>City Locator</h1>

<div class="row">
  <div ngbDropdown class="d-inline-block">
    <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Select State</button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button ngbDropdownItem *ngFor="let s of stateList" (click)="getSelectedState(s.State)">{{s.State}}</button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6"><h4>City</h4></div>
  <div class="col-6"><h4>Map</h4></div>
</div>
<div class="row" *ngFor="let s of stateList">
  <div class="col-6">{{s.City}}</div>
  <div class="col-6">{{s.City}}</div>
</div>
